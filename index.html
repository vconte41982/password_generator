<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password_Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password_Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <label for="length">Password Length</label>
            <input type="number" id="length" min="8" max="128" value="128" />
          </div>
          <div class="setting">
            <label for="length">Include Lowercase Letters</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label for="length">Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label for="length">Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label for="length">Include Special Characters</label>
            <input type="checkbox" id="specialcharacters" checked />
          </div>
        </div>
      </div>
    </div>
         
            

    <script src="script.js"></script>
  </body>
</html>
