<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generateBtn" class="btn">Generate Password</button>
        <label for="length">Password Length</label>
        <input type="number" id="length" min="8" max="128" value="128"
          onKeyUp="if(this.value>128){this.value='128';}else if(this.value<8){this.value='8';}" id="yourid" />
      </div>
      <div class="setting">
        <label for="length">Include Lowercase Letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label for="length">Include Uppercase Letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label for="length">Include Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label for="length">Include symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>

    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
